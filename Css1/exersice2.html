<!DOCTYPE html>
<html>
  <head>
    <title>Quotes Page</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <table>
          <tr>
            <th colspan="3">Sign up</th>
          </tr>
          <tr>
            <td><label for="ownerName">First Name</label></td>
            <td>
              <input
                type="text"
                id="ownerName"
                name="ownerName"
                placeholder="Enter First Name"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="ownerName">Last Name</label></td>
            <td>
              <input
                type="text"
                id="ownerName"
                name="ownerName"
                placeholder="Enter Last Name"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="phoneNumber">Date of Birth</label></td>
            <td>
              <select id="day" name="day" required>
                <option value="">Date</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
                <option value="4">6</option>
                <option value="4">7</option>
                <option value="4">8</option>
                <option value="4">9</option>
                <option value="4">10</option>
                <option value="4">11</option>
                <option value="4">12</option>
                <option value="4">13</option>
                <option value="4">14</option>
                <option value="4">15</option>
                <option value="4">16</option>
                <option value="4">17</option>
                <option value="4">18</option>
                <option value="4">19</option>
                <option value="4">20</option>
                <option value="4">21</option>
                <option value="4">22</option>
                <option value="4">23</option>
                <option value="4">24</option>
                <option value="4">25</option>
                <option value="4">26</option>
                <option value="4">27</option>
                <option value="4">28</option>
                <option value="4">29</option>
                <option value="4">30</option>
              </select>
              <select id="month" name="month" required>
                <option value="">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="4">April</option>
                <option value="4">May</option>
                <option value="4">June</option>
                <option value="4">July</option>
                <option value="4">August</option>
                <option value="4">September</option>
                <option value="4">October</option>
                <option value="4">November</option>
                <option value="4">December</option>
              </select>
              <select id="year" name="year" required>
                <option value="">Year</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2021">2020</option>
                <option value="2021">2019</option>
                <option value="2021">2018</option>
                <option value="2021">2017</option>
                <option value="2021">2016</option>
                <option value="2021">2015</option>
                <option value="2021">2014</option>
                <option value="2021">2013</option>
                <option value="2021">2012</option>
                <option value="2021">2011</option>
                <option value="2021">2010</option>
                <option value="2021">2009</option>
                <option value="2021">2008</option>
                <option value="2021">2007</option>
                <option value="2021">2006</option>
                <option value="2021">2005</option>
                <option value="2021">2004</option>
                <option value="2021">2003</option>
                <option value="2021">2002</option>
                <option value="2021">2001</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label>Gender</label></td>
            <td>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              /><label for="manual">Male</label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              /><label for="auto">Female</label><br />
            </td>
          </tr>

          <tr>
            <td><label for="country">Country</label></td>
            <td>
              <select id="country" name="country" required>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="pNumber">Phone</label></td>
            <td>
              <input
                type="number"
                id="pNumber"
                name="pNumber"
                placeholder="Enter Phone"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Password</label></td>
            <td>
              <input type="password" id="password" name="password" required />
            </td>
          </tr>
          <tr>
            <td><label for="email">Confirm Password</label></td>
            <td>
              <input type="password" id="Cpassword" name="Cpassword" required />
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <input type="checkbox" value="text" />
              <label>I agree to the terms of use</label>
            </td>
          </tr>
          <tr>
            <td class="bottom" colspan="2">
              <input type="submit" />
              <input type="reset" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
