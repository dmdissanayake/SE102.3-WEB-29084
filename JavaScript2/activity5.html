<!DOCTYPE html>
<html>
  <head>
    <title>Change Table Border</title>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid black; /* Initial border style */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Shan</td>
        <td>23</td>
      </tr>
      <tr>
        <td>Amesh</td>
        <td>31</td>
      </tr>
    </table>

    <button onclick="changeBorder()">Change Border</button>

    <script>
      function changeBorder() {
        const table = document.querySelector("table");
        table.style.border = "1px dashed red"; // Change to desired border style
      }
    </script>
  </body>
</html>
