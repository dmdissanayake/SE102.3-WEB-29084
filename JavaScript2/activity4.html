<!DOCTYPE html>
<html>
  <head>
    <title>Remove Items from Dropdown List</title>
  </head>
  <body>
    <label for="selectBox">Select a color to remove:</label>
    <select id="selectBox">
      <option value="a">red</option>
      <option value="b">blue</option>
      <option value="c">green</option>
      <option value="d">yellow</option>
      <option value="e">black</option>
    </select>

    <button onclick="removeItem()">Remove Item</button>

    <script>
      function removeItem() {
        const selectBox = document.getElementById("selectBox");
        const selectedValue = selectBox.value;

        for (let i = 0; i < selectBox.options.length; i++) {
          if (selectBox.options[i].value === selectedValue) {
            selectBox.remove(i);
            break;
          }
        }
      }
    </script>
  </body>
</html>
